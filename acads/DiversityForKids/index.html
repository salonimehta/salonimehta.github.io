<!DOCTYPE html>
<html>
	<head>
        <title>Diversity For Kids</title>
        <link rel = "icon" href = "images/apple.png">
        <link rel = "stylesheet" href = "styles.css">
	</head>
	
	<body onload="move_init()">
	
<div style="position: relative; left: 0; top: 0;">
  <img src="images/shop.jpg" draggable="false" style="height: 450px; position: relative; top: 0; left: 0;"/>
  <img src="images/man.png" style="height: 338px; position: absolute; top: 85px; left: 30px;"/>
  
  <span  onclick="this.style.left='570px', this.style.top='270px'"  style="position: absolute; top: 250px; left: 30px;">
  <img src="images/apple.png" style="height: 40px;"/>
  </span>
  
  <span  onclick="this.style.left='550px', this.style.top='270px'"  style="position: absolute; top: 250px; left: 50px;">
  <img src="images/apple.png" style="height: 40px;"/>
  </span>
  
  <img src="images/apple.png" style="height: 40px; position: absolute; top: 250px; left: 80px;"/>
  <img src="images/apple.png" style="height: 40px; position: absolute; top: 250px; left: 110px;"/>
  <img src="images/apple.png" style="height: 40px; position: absolute; top: 270px; left: 40px;"/>
  <img src="images/apple.png" style="height: 40px; position: absolute; top: 270px; left: 70px;"/>
</div>
	   
    
	</body>
</html>
